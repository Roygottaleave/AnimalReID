project:
  name: "mega_descriptor_finetune"
  seed: 42

data:
  root_dir: "data/raw/my_animal_dataset"
  dataset_class: "MyAnimalDataset"
  batch_size: 32
  num_workers: 4
  split_ratio: 0.8
  
  augmentation:
    train:
      resize: 256
      random_crop: 224
      random_horizontal_flip: 0.5
      color_jitter: [0.2, 0.2, 0.2, 0.1]
      random_rotation: 10
    val:
      resize: 256
      center_crop: 224

model:
  name: "MegaDescriptor-T-224"
  pretrained: true
  checkpoint_path: null

training:
  epochs: 5
  optimizer: "AdamW"
  learning_rate: 0.0001
  weight_decay: 0.01
  scheduler: "cosine"
  
  loss:
    name: "ArcFace"
    embedding_size: 768
    margin: 0.5
    scale: 64
    label_smoothing: 0.1

  accumulation_steps: 1
  early_stopping_patience: 15

output:
  checkpoint_dir: "outputs/checkpoints"
  log_dir: "outputs/logs"
  save_frequency: 10